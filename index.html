<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <title>Birthday Calculator</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                Calculator
              <a class="navbar-brand" href="#"></a>
            </div>
        </nav>

        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col-md-2">
                        <label for="">Date of Birth</label>
                       <input type="text" id="day" class="form-control" maxlength="2" placeholder="27" aria-label="Date of birth">
                        <p id="dateFeedback"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="">Month of Birth</label>
                        <input type="text" id="month" class="form-control" maxlength="2" placeholder="12" >
                        <p id="monthFeedback"></p>
                    </div>
                </div>
                <div>
                    <div class="col-md-2">
                        <label for="">Year of Birth</label>
                        <input type="text" id="year" class="form-control" maxlength="4" placeholder="1998">
                        <p id="yearFeedback"></p>
                    </div>
                </div>
                <br>
                <div class="col-12">
                    <button class="btn btn-primary" onclick="calculateBirthday()" type="submit">Calculate..</button>
                </div>
            </form>

            <div>
                <h3 id="akanName"></h3>
            </div>
        </div>
    </body> 

    <script src="js/script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
